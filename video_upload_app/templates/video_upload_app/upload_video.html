{% extends 'video_upload_app/base.html' %}
{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Upload Your Video</h2>
            
            <form action="" method="post" enctype="multipart/form-data" class="p-4 border rounded-3 shadow-sm bg-light">
                {% csrf_token %}
                
                <!-- Video File Upload Field -->
                <div class="mb-3">
                    {{ form.video_file.label_tag }}
                    {{ form.video_file }}
                </div>

                <!-- Title Field -->
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
